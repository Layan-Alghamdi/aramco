version: '3.9'
services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smart_slides
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/smart_slides?schema=public
      NEXTAUTH_SECRET: changeme
      NEXTAUTH_URL: http://localhost:3000
      COMPANY_DOMAIN: adc.com
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    volumes:
      - .:/app

volumes:
  pgdata:

